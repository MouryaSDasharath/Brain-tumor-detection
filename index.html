<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-weight: 600;
            color: #1d3557;
        }

        .header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #1d3557;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #457b9d;
        }

        #results {
            margin-top: 30px;
        }

        #results img {
            max-height: 350px;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            border: 2px solid #dee2e6;
        }

        .card-title {
            font-weight: 600;
            color: #2a9d8f;
        }

        .card-text {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>MRI Tumor Detection</h1>
            <p>Upload an MRI image to detect if a tumor is present and its type.</p>
        </div>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose MRI Image</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
        </form>

        {% if result %}
        <!-- Result Display -->
        <div id="results" class="mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h4 class="card-title">{{ result }}</h4>
                    <p class="card-text">Confidence: <strong>{{ confidence }}%</strong></p>
                    <img src="{{ file_path }}" class="img-fluid" alt="Uploaded MRI Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
